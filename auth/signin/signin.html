<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <!-- Fotawsome -->
  <link rel="stylesheet" href="../../assets/css/all.min.css">
  <link rel="stylesheet" href="../../assets/css/main.css">

</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card rounded-4 shadow-sm p-4" style="max-width: 420px; width: 100%;">
    <h3 class="text-center text-dark mb-2">Welcome Back</h3>
    <p class="text-center text-muted small mb-4">
      Sign in to your account to continue shopping
    </p>

    <form class="needs-validation" novalidate>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
          minlength="6" required>
        <div class="invalid-feedback">Password must be at least 6 characters.</div>
      </div>

      <!-- Account Type -->
      <div class="mb-3">
        <label for="accountType" class="form-label fw-semibold">Account Type</label>
        <select id="accountType" name="accountType" class="form-select" required>
          <option value="" disabled selected>Select account type</option>
          <option value="customer">Customer</option>
          <option value="seller">Seller</option>
        </select>
        <div class="invalid-feedback">Please choose an account type.</div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-brand w-100">Sign In</button>
    </form>

    <!-- Sign-up Link -->
    <div class="text-center mt-3">
      <small>Donâ€™t have an account?
        <a href="#" class="fw-semibold link-dark text-decoration-none">Sign up</a>
      </small>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="../../assets/js/bootstrap.bundle.min.js"></script>
  <script src="./signin.js"></script>
</body>

</html>
