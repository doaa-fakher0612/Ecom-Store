<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcomStore - Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="cart.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/index.html">EcomStore</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/products/products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products/products.html">Categories</a></li>
                </ul>
                <div class="ms-auto d-flex align-items-center">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search products...">
                        <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                    </div>
                    <a href="/cart/cart.html" class="nav-link ms-3"><i class="fas fa-shopping-cart"></i></a>
                    <a href="/auth/profile/profile.html" class="nav-link ms-3"><i class="fas fa-user"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div id="cart-content"> <div id="cart-header" class="mb-4">
                <h1 class="h2 fw-bold mb-1">Shopping Cart</h1>
                <p id="cart-items-count" class="text-muted"></p>
            </div>
            <div class="row">
                <div class="col-lg-8" id="cart-items-container">
                    </div>
                <div class="col-lg-4">
                    <div class="order-summary shadow-sm">
                        <h5 class="fw-bold">Order Summary</h5>
                        <div class="d-flex justify-content-between mt-3">
                            <span>Subtotal</span>
                            <span id="summary-price">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>Shipping</span>
                            <span>Free</span>
                        </div>
                        <div class="d-flex justify-content-between text-muted">
                            <span>Tax (estimate)</span>
                            <span id="summary-tax">$0.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold">
                            <span>Total</span>
                            <span id="summary-total">$0.00</span>
                        </div>
                        <a href="/checkout/shipping/shipping.html" class="btn btn-dark w-100 mt-3">Proceed to Checkout â†’</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="empty-cart" class="d-none">
            <div class="d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 60vh;">
                <div class="empty-cart-icon mb-4" style="font-size: 5rem;"><i class="fas fa-shopping-bag"></i></div>
                <h1 class="h2 fw-bold">Your cart is empty</h1>
                <p class="text-muted">Looks like you haven't added any items to your cart yet.</p>
                <a href="/products/products.html" class="btn btn-dark mt-3">Start Shopping <i class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script> </body>
</html>
