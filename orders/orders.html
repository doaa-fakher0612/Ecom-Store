<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="./orders.css">
</head>

<body class="bg-light">
    <div class="container my-4">
        <h2 class="fw-bold">My Orders</h2>
        <p class="text-secondary">Track and manage your order history</p>

        <!-- Order Card -->
        <div class="card mt-4 border rounded-3">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center border-bottom p-3">
                <div>
                    <h5 class="mb-1 fw-bold">
                        Order #ORD-001
                        <span class="badge bg-dark rounded-5">Delivered</span>
                    </h5>
                    <p class="text-secondary small mb-0">Placed on 17/8/2025</p>
                </div>
                <div class="text-end">
                    <h5 class="fw-bold mb-2">$215.91</h5>
                    <p class="text-secondary small mb-0">Tracking: TRK1561655685</p>
                </div>
            </div>

            <div class="p-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex align-items-center">
                        <img src="../assets/imgs/Mug.jpg" alt="Product" class="me-3 rounded"
                            style="width:50px; height:50px; object-fit:cover;">
                        <div>
                            <p class="mb-1 fw-bold">Wireless Bluetooth Headphones</p>
                            <p class="small text-secondary mb-0">Quantity: 1 * $199.99</p>
                        </div>
                    </div>
                    <div>
                        <span class="fw-bold">$199.99</span>
                    </div>
                </div>

                <div class="text-secondary small mx-3">
                    <p class="mb-1"><span class="fw-bold">Order Date:</span>
                        1/15/2024</p>
                    <p class="mb-1"><span class="fw-bold">Estimated Delivery:</span>
                        1/18/2024</p>
                    <p class="mb-1"><span class="fw-bold">Shipping Address:</span> New
                        York, NY</p>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2 border-top p-3">
                <button class="btn btn-outline-dark d-flex align-items-center me-2">
                    <span class="badge bg-black me-1">(0)</span> View Details
                </button>
                <button class="btn btn-outline-secondary">Reorder</button>
            </div>
        </div>
    </div>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="./orders.js"></script>
</body>

</html>
