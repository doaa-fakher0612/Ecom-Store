<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="./products.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container container">
            <a href="../index.html" class="logo">
                <span class="logo-icon">E</span>
                EcomStore
            </a>
            <nav class="nav-links d-none d-md-flex">
                <a href="#">Products</a>
                <a href="#">Categories</a>
            </nav>
            <div class="search-section">
                <input type="text" class="search-input" placeholder="  Search products..." />
                <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
            <div class="auth-section d-md-flex">
                <a href="#" class="btn btn-outline login-btn">Login</a>
                <a href="#" class="btn btn-dark signup-btn">Sign Up</a>
            </div>
            <button class="navbar-toggler d-md-none border-0 bg-transparent" type="button" data-bs-toggle="collapse"
                data-bs-target="#mobileMenu" aria-controls="mobileMenu" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars" style="font-size: 20px; color: #0f172a"></i>
            </button>
        </div>
        <div class="collapse d-md-none" id="mobileMenu">
            <div class="px-4 py-3">
                <nav class="nav-links">
                    <a href="#">Products</a>
                    <a href="#">Categories</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container container">
        <div class="page-header">
            <h1 class="page-title">All Products</h1>
            <p class="page-subtitle">
                Discover amazing products from our trusted sellers
            </p>
        </div>

        <div class="filters-section">
            <div class="search-filter">
                <input type="text" class="filter-input" placeholder="Search products..." />
                <span class="filter-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
            <div class="category-filter">
                <select class="filter-select">
                    <option>All Categories</option>
                    <option>Electronics</option>
                    <option>Clothing</option>
                    <option>Accessories</option>
                    <option>Home & Kitchen</option>
                </select>
            </div>
            <div class="sort-filter">
                <select class="filter-select">
                    <option>Name</option>
                    <option>Price: Low to High</option>
                    <option>Price: High to Low</option>
                </select>
            </div>
        </div>

        <div class="products-grid">
            <!-- will be filled with js -->
        </div>
    </main>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="./products.js"></script>
</body>

</html>
